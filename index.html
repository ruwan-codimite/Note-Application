<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Check List</title>
  <link rel="stylesheet" href="./styles.css" />
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/192.png">
  <meta name="theme-color" content="#6439FF">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
  <link rel="icon" type="image/x-icon" href="./favicon.ico">

</head>

<body>
  <!-- Sidebar -->
  <div class="sidebar" id="sidebar">
    <!-- Search Bar -->
    <div class="search-bar">
      <input type="text" id="search-input" placeholder="Search..." />
    </div>
    <div class="sidebar-menu">

    </div>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="button-wrap">
      <button onclick="toggleSidebar()"><i class="bi bi-list"></i></button>
      <button onclick="createNewCheckList()">Create new checklist</button>
      <button onclick="loadJSONFile()">Load JSON File</button>
      <button onclick="closeChecklist()">Close Checklist</button>

      <input type="file" id="jsonFileInput" style="display: none;" accept=".json" />
    </div>
    <div class="checklist-view-wrap"></div>
    <div class="checklist-wrap" id="checklist-wrap"></div>
  </div>
  <script src="./app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('/Note-Application/sw.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (error) {
          console.log('ServiceWorker registration failed: ', error);
        });
      });
    }
  </script>

  <!-- https://iconscout.com/free-3d-illustration/notes-4175075 -->
</body>

</html>
